server {
    listen 443 ssl;
    listen [::]:443 ssl;

    root /var/www/html;
    index index.html index.php;
    server_name tpaquier.42.fr www.tpaquier.42.fr;

    ssl_certificate /etc/nginx/key/mycrt.crt;
    ssl_certificate_key /etc/nginx/key/mykey.key;
    ssl_protocols TLSv1.2 TLSv1.3;

    location / {
		try_files $uri $uri/ =404;
	}

   # configure php
   location ~ \.php$ {
   		fastcgi_split_path_info ^(.+\.php)(/.+)$;
   		fastcgi_pass      wordpress:9000;
   		fastcgi_index     index.php;
   		include           fastcgi_params;
   		fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
   		fastcgi_param SCRIPT_NAME $fastcgi_path_info;
   }

    # configure nginx to serve images files
    location ~* \.(jpg|jpeg|gif|css|png|js|ico|html|ttf|otf|eot|woff|woff2|svg|pdf)$ {
		access_log off;
		expires max;
	}

	#Error management
	error_page 500 502 503 504 /50x.html;
	error_log /var/log/nginx/tpaquier.42.fr.error.log;
	access_log /var/log/nginx/tpaquier.42.fr.access.log;
}